<h1>Character List </h1>
<!--<h1>Characters of: {{ eventName }} </h1>-->
<div id="event-detail-view">
    <ul>
        <a href="#/detail/:{{character.id}}">
            <li ng-repeat="character in characters" class="character" ng-click="newHero(character)">
                <img src="{{character.thumbnail.path}}/standard_large.{{character.thumbnail.extension}}" alt="Hero thumbnail">
                <div class="character-content">
                    <h2>{{character.name}}</h2>
                    <h3>Total Events: {{character.events.available}}</h3>
                    <p> Hero ID #:{{character.id}}</p>
                </div>
            </li>
        </a>
    </ul>


</div>
