<div id="list-view" class="view">
<ul>
    <a href="#/detail" ng-repeat="hero in heroes">
        <li ng-click="getDetails(hero)" >
            <img ng-src="{{hero.thumbnail.path}}/landscape_incredible.{{hero.thumbnail.extension}}" alt="Image thumbnail">
            <h2> {{hero.name}} </h2>
        </li>
    </a>
</ul>
</div>
